<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Hello World
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <h4>Grid</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="9" id="cor">Conteúdo 1</ion-col>
      <ion-col size="3">Conteúdo 2</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="4" id="cor">Conteúdo 1</ion-col>
      <ion-col size="4" id="cor2">Conteúdo 3</ion-col>
      <ion-col size="4">Conteúdo 3</ion-col>
    </ion-row>
  </ion-grid>

  <h4>Grid - offset</h4>
  <ion-grid>
    <ion-row>
      <ion-col size="6" id="cor">Conteúdo 1</ion-col>
      <ion-col size="3" offset="3">Conteúdo 2</ion-col>
    </ion-row>
  </ion-grid>
  
  <!-- <ion-button>Padrão</ion-button> -->
</ion-content>

<ion-footer>
  <h4>Rodapé</h4>
</ion-footer>
